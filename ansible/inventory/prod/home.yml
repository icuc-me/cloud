---

all:
    hosts:
        ipa1:
            ansible_host: '{{ _vault_home_ipa1_ip }}'
        ipa2:
            ansible_host: '{{ _vault_home_ipa2_ip }}'
        vmhost1:
            ansible_host: '{{ _vault_home_vmhost1_ip }}'
        smtp1:
            ansible_host: '{{ _vault_home_smtp1_ip }}'
        dhcp1:
            ansible_host: '{{ _vault_home_dhcp1_ip }}'
        dhcp2:
            ansible_host: '{{ _vault_home_dhcp2_ip }}'
    vars:
        ansible_connection: 'ssh'
        ansible_user: '{{ _vault_admin_username }}'
        ansible_ssh_pass: '{{ _vault_admin_userpass }}'
        ansible_become_pass: '{{ _vault_admin_userpass }}'
    children:
        ipaservers:
            hosts:
                ipa1: {}
        ipareplicas:
            hosts:
                ipa2: {}
        ipaclients:
            hosts:
                vmhost1: {}
                dhcp1: {}
                dhcp2: {}
                smtp1: {}
        timeclients:
            hosts:
                ipa1: {}
                ipa2: {}
                vmhost1: {}
                dhcp1: {}
                dhcp2: {}
                smtp1: {}
        qemuvms:
            hosts:
                ipa2: {}
                dhcp1: {}
                smtp1: {}
        qemuhosts:
            hosts:
                vmhost1: {}
        dhcpservers:
            hosts:
                dhcp1: {}
                dhcp2: {}
        smtpservers:
            hosts:
                smtp1: {}
